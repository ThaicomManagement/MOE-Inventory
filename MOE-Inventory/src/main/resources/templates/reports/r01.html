<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
</head>
<body>
	  <section class="content-header" layout:fragment="content-header">
      <h1>
        Reports
        <small>r01: รายงานจำแนกตามครุภัณฑ์หรือหน่วยงาน</small>
      </h1>
      <ol class="breadcrumb">
      	<li><a th:href="@{/}"><i class="fa fa-home"></i> Home</a></li>
        <li><i class="fa fa-files-o"></i> Reports</li>
        <li class="active">r01</li>
      </ol>
    </section>

	<section class="content" layout:fragment="content" >
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header with-border">
		              <h3 class="box-title">ค้นหาข้อมูล</h3>
		            </div>
					
					<form class="form-horizontal">
		              <div class="box-body">
		                <div class="form-group">
		                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		
		                  <div class="col-sm-10">
		                    <input class="form-control" id="inputEmail3" placeholder="Email" type="email">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		
		                  <div class="col-sm-10">
		                    <input class="form-control" id="inputPassword3" placeholder="Password" type="password">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <div class="col-sm-offset-2 col-sm-10">
		                    <div class="checkbox">
		                      <label>
		                        <input type="checkbox"> Remember me
		                      </label>
		                    </div>
		                  </div>
		                </div>
		              </div>
		              <!-- /.box-body -->
		              <div class="box-footer">
		                <button type="submit" class="btn btn-default">Cancel</button>
		                <button type="submit" class="btn btn-info pull-right">Sign in</button>
		              </div>
		              <!-- /.box-footer -->
		            </form>
					
				</div>
			</div>
		</div>
	</section>
	
	
	<div layout:fragment="pageScript">
		<script type="text/javascript" th:src="@{/static/pagejs/reports/r01.js}"></script>
	</div>
</body>
</html>
